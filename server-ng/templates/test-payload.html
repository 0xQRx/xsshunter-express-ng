<!DOCTYPE html>
<html>
<head>
  <title>XSS Payload Test</title>
  <style>
    /* Theme: Ash Grey & Deep Sea Blue - Matching our main theme */
    :root {
      --primary: #e67e50;        /* Warmer terracotta orange */
      --secondary: #2c3e50;      /* Refined slate blue */
      --success: #26a69a;        /* Softer teal */
      --info: #5dade2;           /* Softer sky blue */
      --warning: #f4a261;        /* Warm amber */
      --danger: #dc3545;         /* Proper red */
      --background-black: #0d1117;     /* Slightly warmer black */
      --background-states: #131820;    /* Subtle warm tint */
      --card-background: #161b22;      /* Warm card background */
      --text-primary: rgba(235, 237, 240, .92);
      --text-secondary: rgba(173, 186, 199, .85);
      --text-muted: rgba(139, 152, 166, .7);
      --border-color: rgba(255, 255, 255, 0.1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: var(--background-black);
      color: var(--text-primary);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      padding: 40px 20px;
      min-height: 100vh;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    
    h2 {
      color: var(--primary);
      font-size: 28px;
      margin-bottom: 10px;
      font-weight: 600;
    }
    
    .subtitle {
      color: var(--text-secondary);
      margin-bottom: 30px;
      font-size: 14px;
    }
    
    .status-bar {
      background: var(--card-background);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 15px 20px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--warning);
      animation: pulse 2s infinite;
    }
    
    .status-dot.success {
      background: var(--success);
      animation: none;
    }
    
    .status-dot.error {
      background: var(--danger);
      animation: none;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .logs {
      background: var(--card-background);
      border: 1px solid var(--border-color);
      padding: 20px;
      border-radius: 8px;
      max-height: 500px;
      overflow-y: auto;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', monospace;
      font-size: 13px;
      line-height: 1.6;
    }
    
    .logs::-webkit-scrollbar {
      width: 8px;
    }
    
    .logs::-webkit-scrollbar-track {
      background: var(--background-states);
      border-radius: 4px;
    }
    
    .logs::-webkit-scrollbar-thumb {
      background: var(--secondary);
      border-radius: 4px;
    }
    
    .logs::-webkit-scrollbar-thumb:hover {
      background: var(--primary);
    }
    
    .log {
      margin: 8px 0;
      padding: 8px 12px;
      background: var(--background-states);
      border-radius: 4px;
      border-left: 3px solid transparent;
      transition: all 0.2s ease;
    }
    
    .log:hover {
      background: rgba(255, 255, 255, 0.02);
    }
    
    .log-log {
      border-left-color: var(--info);
      color: var(--text-primary);
    }
    
    .log-error {
      border-left-color: var(--danger);
      color: #ff6b6b;
      background: rgba(220, 53, 69, 0.1);
    }
    
    .log-warn {
      border-left-color: var(--warning);
      color: #ffc107;
      background: rgba(244, 162, 97, 0.1);
    }
    
    .log-success {
      border-left-color: var(--success);
      color: #51cf66;
      background: rgba(38, 166, 154, 0.1);
    }
    
    .log-info {
      border-left-color: var(--info);
      color: var(--info);
      background: rgba(93, 173, 226, 0.1);
    }
    
    .timer {
      color: var(--text-muted);
      font-size: 12px;
      margin-top: 20px;
      text-align: center;
    }
    
    .header-icon {
      display: inline-block;
      margin-right: 10px;
      font-size: 24px;
    }
    
    /* Animation for new log entries */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    .log {
      animation: slideIn 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><span class="header-icon">üß™</span>XSS Payload Test Environment</h2>
    <p class="subtitle">Testing payload in isolated sandboxed context...</p>
    
    <div class="status-bar">
      <div class="status-indicator">
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">Initializing test environment...</span>
      </div>
      <div class="timer" id="timer"></div>
    </div>
    
    <div class="logs" id="logs">
      <div class="log log-info">‚ö° Console output will appear here:</div>
    </div>
    
    <div class="timer" id="autoCloseTimer"></div>
  </div>
  
  <script>
    const logsDiv = document.getElementById("logs");
    const statusDot = document.getElementById("statusDot");
    const statusText = document.getElementById("statusText");
    const autoCloseTimer = document.getElementById("autoCloseTimer");
    let hasError = false;
    
    // Functions to test custom hooks
    window.addCustomData = (payload) => {
      console.log("üîó addCustomData:", JSON.stringify(payload, null, 2));
    };
    
    window.sendBackgroundData = (payload) => {
      console.log("üì§ sendBackgroundData:", JSON.stringify(payload, null, 2));
    };
    
    // Override console methods to show output
    const originalLog = console.log;
    const originalError = console.error;
    const originalWarn = console.warn;
    
    function addLog(type, message) {
      const logEl = document.createElement("div");
      logEl.className = "log log-" + type;
      
      // Add timestamp
      const timestamp = new Date().toLocaleTimeString();
      const prefix = {
        log: "üìù",
        error: "‚ùå",
        warn: "‚ö†Ô∏è",
        success: "‚úÖ",
        info: "‚ÑπÔ∏è"
      }[type] || "‚Ä¢";
      
      logEl.innerHTML = `<span style="color: var(--text-muted); margin-right: 10px;">[${timestamp}]</span>${prefix} ${message}`;
      logsDiv.appendChild(logEl);
      logsDiv.scrollTop = logsDiv.scrollHeight;
    }
    
    console.log = function(...args) {
      addLog("log", args.join(" "));
      originalLog.apply(console, args);
    };
    
    console.error = function(...args) {
      addLog("error", args.join(" "));
      originalError.apply(console, args);
      hasError = true;
      statusDot.className = "status-dot error";
      statusText.textContent = "Payload execution failed";
    };
    
    console.warn = function(...args) {
      addLog("warn", args.join(" "));
      originalWarn.apply(console, args);
    };
    
    // Execute the payload
    window.addEventListener('DOMContentLoaded', () => {
      statusDot.className = "status-dot";
      statusText.textContent = "Executing payload...";
      
      setTimeout(() => {
        try {
          // Payload code will be injected here
          {{PAYLOAD_CODE}}
          
          if (!hasError) {
            addLog("success", "Payload executed successfully");
            statusDot.className = "status-dot success";
            statusText.textContent = "Test completed successfully";
          }
        } catch (error) {
          addLog("error", "Execution error: " + error.message);
          console.error("Full error:", error);
          statusDot.className = "status-dot error";
          statusText.textContent = "Payload execution failed";
        }
      }, 100);
    });
    
    // Auto-close countdown
    let secondsLeft = 15;
    const updateTimer = () => {
      if (secondsLeft > 0) {
        autoCloseTimer.textContent = `Window will close in ${secondsLeft} seconds...`;
        secondsLeft--;
        setTimeout(updateTimer, 1000);
      } else {
        autoCloseTimer.textContent = "Closing window...";
        setTimeout(() => window.close(), 500);
      }
    };
    
    setTimeout(() => {
      addLog("info", "Test complete. Window will close automatically.");
      updateTimer();
    }, 3000);
  </script>
</body>
</html>
